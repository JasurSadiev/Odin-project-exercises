<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TodoApp</title>
		<link rel="shortcut icon" href="images/logo.png" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Yusei+Magic&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/4c536a6bd5.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<header class="header">
			<div class="logo">
				<i class="fas fa-check-double"></i>
				<h1 class="page-name">Todo App</h1>
			</div>
			<button class="button-open-nav" id="button-open-nav">
				<i class="fas fa-bars"></i>
			</button>
		</header>
		<main class="main">
			<nav class="nav" id="nav">
				<!-- Default projects -->
				<div class="default-projects-list">
					<button class="button-default-project" id="button-inbox-projects">
						<i class="fas fa-inbox"></i>
						Inbox
					</button>
					<button class="button-default-project" id="button-today-projects">
						<i class="fas fa-calendar-day"></i>
						Today
					</button>
					<button class="button-default-project" id="button-week-projects">
						<i class="fas fa-calendar-week"></i>
						This week
					</button>
				</div>
				<!-- User projects -->
				<h1 class="projects-title">Projects</h1>
				<div class="projects-list" id="projects-list"></div>
				<button class="button-add-project" id="button-add-project">
					<i class="fas fa-plus"></i>
					Add Project
				</button>
				<div class="add-project-popup" id="add-project-popup">
					<input
						type="text"
						name=""
						id="input-add-project-popup"
						class="input-add-project-popup"
					/>
					<div class="add-project-popup-buttons">
						<button
							class="button-add-project-popup"
							id="button-add-project-popup"
						>
							Add
						</button>

						<button
							class="button-cancel-project-popup"
							id="button-cancel-project-popup"
						>
							Cancel
						</button>
					</div>
				</div>
			</nav>
			<div class="project-preview" id="project-preview"></div>
		</main>
		<footer class="footer">
			<p>
				Copyright Â©
				<script>
					document.write(new Date().getFullYear());
				</script>
				Jasur Sadiev
			</p>
			<a href="https://github.com/JasurSadiev" target="_blank">
				<i class="fab fa-github"></i
			></a>
		</footer>
	</body>
	<script src="./main.js"></script>
</html>
