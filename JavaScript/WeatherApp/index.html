<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/4c536a6bd5.js"
			crossorigin="anonymous"
		></script>

		<link rel="stylesheet" href="styles.css" />
		<title>Weather</title>
	</head>
	<body>
		<div id="loader_div">
			<svg>
				<?xml version="1.0" encoding="utf-8"?>
				<svg
					xmlns="http://www.w3.org/2000/svg"
					xmlns:xlink="http://www.w3.org/1999/xlink"
					style="
						margin: auto;
						background: rgb(241, 242, 243);
						display: block;
						shape-rendering: auto;
					"
					width="200px"
					height="200px"
					viewBox="0 0 100 100"
					preserveAspectRatio="xMidYMid"
				>
					<g>
						<circle cx="60" cy="50" r="4" fill="#fefff5">
							<animate
								attributeName="cx"
								repeatCount="indefinite"
								dur="1s"
								values="95;35"
								keyTimes="0;1"
								begin="-0.67s"
							></animate>
							<animate
								attributeName="fill-opacity"
								repeatCount="indefinite"
								dur="1s"
								values="0;1;1"
								keyTimes="0;0.2;1"
								begin="-0.67s"
							></animate>
						</circle>
						<circle cx="60" cy="50" r="4" fill="#fefff5">
							<animate
								attributeName="cx"
								repeatCount="indefinite"
								dur="1s"
								values="95;35"
								keyTimes="0;1"
								begin="-0.33s"
							></animate>
							<animate
								attributeName="fill-opacity"
								repeatCount="indefinite"
								dur="1s"
								values="0;1;1"
								keyTimes="0;0.2;1"
								begin="-0.33s"
							></animate>
						</circle>
						<circle cx="60" cy="50" r="4" fill="#fefff5">
							<animate
								attributeName="cx"
								repeatCount="indefinite"
								dur="1s"
								values="95;35"
								keyTimes="0;1"
								begin="0s"
							></animate>
							<animate
								attributeName="fill-opacity"
								repeatCount="indefinite"
								dur="1s"
								values="0;1;1"
								keyTimes="0;0.2;1"
								begin="0s"
							></animate>
						</circle>
					</g>
					<g transform="translate(-15 0)">
						<path
							d="M50 50L20 50A30 30 0 0 0 80 50Z"
							fill="#93dbe9"
							transform="rotate(90 50 50)"
						></path>
						<path d="M50 50L20 50A30 30 0 0 0 80 50Z" fill="#93dbe9">
							<animateTransform
								attributeName="transform"
								type="rotate"
								repeatCount="indefinite"
								dur="1s"
								values="0 50 50;45 50 50;0 50 50"
								keyTimes="0;0.5;1"
							></animateTransform>
						</path>
						<path d="M50 50L20 50A30 30 0 0 1 80 50Z" fill="#93dbe9">
							<animateTransform
								attributeName="transform"
								type="rotate"
								repeatCount="indefinite"
								dur="1s"
								values="0 50 50;-45 50 50;0 50 50"
								keyTimes="0;0.5;1"
							></animateTransform>
						</path>
					</g>
					<!-- [ldio] generated by https://loading.io/ -->
				</svg>
			</svg>
		</div>
		<div id="container">
			<nav id="nav">
				<img src="./images/logo1.png" alt="logo" id="logo" />
				<div id="search-field">
					<input
						type="text"
						id="input"
						placeholder="Enter a City..."
						required
					/>
					<input type="button" value="Search" id="searchBtn" />
				</div>
				<button type="button" id="tempBtn">
					<span id="celcius">°C</span>
					/
					<span id="faranheit">°F</span>
				</button>
			</nav>
			<main id="main" class="animation1">
				<div class="card" id="card">
					<div id="weather">
						<img
							id="weatherCondition"
							src="http://openweathermap.org/img/wn/10d@2x.png"
						/>
						<h2 id="cityName"></h2>
					</div>
					<h4 id="temperature">
						<span id="temp_info"></span>
						<span id="tempUnit">°C</span>
					</h4>
					<p class="tempDetails" id="feels">
						Fells like: <span id="feels_info"></span>
						<span id="feelsUnit">°C</span>
					</p>
					<p class="tempDetails" id="humidity">
						Humidity: <span id="humidity_info"></span>%
					</p>
					<p class="tempDetails" id="wind">
						Wind: <span id="wind_info"></span> km/h
					</p>
				</div>
			</main>
			<footer class="footer">
				<p>
					Copyright ©
					<script>
						document.write(new Date().getFullYear());
					</script>
					Jasur Sadiev
				</p>
				<a href="https://github.com/JasurSadiev" target="_blank">
					<i class="fab fa-github"></i
				></a>
			</footer>
		</div>
	</body>
	<script src="./script.js"></script>
</html>
