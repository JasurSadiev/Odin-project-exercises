<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<title>Recursive Function</title>
	</head>
	<body>
		<div id="container">
			<h1 id="title">Solving Problems using Recursive Method</h1>
			<textarea type="text" name="screen" id="screen" readonly></textarea>
			<div class="method-container">
				<label for="sum" class="label"
					>Returns the sum of all numbers from 1 up to the given number</label
				>
				<input
					type="text"
					name="sum"
					class="input-text"
					placeholder="Give any integer..."
				/>
				<input type="button" value="SumUp" class="input-button" />
			</div>
			<div class="method-container">
				<label for="sum" class="label">Returns base^exponent</label>
				<input
					type="text"
					name="power"
					class="input-text"
					placeholder="Give any integer..."
				/>
				<input type="button" value="PowerUp" class="input-button" />
			</div>
			<div class="method-container">
				<label for="sum" class="label"
					>Returns factorial of given integer</label
				>
				<input
					type="text"
					name="power"
					class="input-text"
					placeholder="Give any integer..."
				/>
				<input type="button" value="Get factorial" class="input-button" />
			</div>
			<div class="method-container">
				<label for="sum" class="label">Returns the product of array</label>
				<input
					type="text"
					name="power"
					class="input-text"
					placeholder="Give any integer..."
				/>
				<input type="button" value="Get product" class="input-button" />
			</div>
		</div>
	</body>
	<script src="./script.js"></script>
</html>
