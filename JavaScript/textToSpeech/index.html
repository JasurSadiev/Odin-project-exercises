<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
		<style>
			body {
				background: #141414;
			}
		</style>
		<title>Text-To-Speech</title>
	</head>
	<body class="text-white">
		<div class="container text-center">
			<img
				src="./images/speech-icon-2797263_960_720.webp"
				alt="speech.png"
				class="mb-5 w-25 mt-5"
			/>
			<div class="row">
				<div class="col-md-6 mx-auto">
					<form>
						<div class="form-group mb-5">
							<textarea
								name=""
								id="text-input"
								class="form-control form-control-lg"
								placeholder="Type Anything..."
							></textarea>
						</div>
						<div class="form-group">
							<label for="rate">Rate</label>
							<div id="rate-value" class="badge bg-primary float-end">1</div>
							<input
								type="range"
								id="rate"
								class="form-range px-12"
								min="0.5"
								max="2"
								value="1"
								step="0.1"
							/>
						</div>

						<div class="form-group">
							<label for="pitch">Pitch</label>
							<div id="pitch-value" class="badge bg-primary float-end">1</div>
							<input
								type="range"
								id="pitch"
								class="form-range"
								min="0"
								max="2"
								value="1"
								step="0.1"
							/>
						</div>

						<div class="form-group">
							<select
								name=""
								id="voice-select"
								class="form-control-lg my-5 px-5"
							></select>
						</div>

						<button class="btn btn-light btn-lg btn-block">Speak it</button>
					</form>
				</div>
			</div>
		</div>
	</body>
	<script src="./main.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"
	></script>
</html>
