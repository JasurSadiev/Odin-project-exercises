<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="img_div">
            <img src="./src/odin-lined.png" alt="">
            <h1>ODIN</h1>
        </div>
        <div class="footer">
                <p>Photo by Halie West on Unsplash</p>
        </div>
    </div>
    <div class="main_div">
        <div class="content">
            <p>This is not a real online service! You know you need something <br> like this in your life to help you realize your deepest dreams.<br> Sign up now to get started.</p>
            <h3>You know you want to.</h3>
        </div>

        <form action="post">
            <legend>Let's do this!</legend>
            <fieldset>
                <div class="div_n">
                    <div class="div_input">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" required>
                    </div>
                    <div class="div_input">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" required>
                    </div>
                </div>
                <div class="div_n">
                    <div class="div_input">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="div_input">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="number" id="phone_number" required>
                    </div>
                </div>
                <div class="div_n">
                    <div class="div_input">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="div_input">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="text" id="confirm_password" required>
                    </div>
                </div>
            </fieldset>
            <div class="button_div">
                <button type="submit">Create Account</button>
                <p>Already have an account? <span><a href="#">Log in</a></span></p>
            </div>
        </form>
    </div>
</body>
</html>
