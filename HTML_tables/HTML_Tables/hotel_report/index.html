<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Star Hotel</title>
</head>
<body>
    <table>
        <tr><td colspan="4" id="table_title">HOTEL MONTHLY REPORT</td></tr>
        <tr>
            <th>Week</th>
            <th>Reserved rooms</th>
            <th>Non-reserved rooms</th>
            <th>Incomes</th>
        </tr>
        <tr>
            <th>1</th>
            <td id="reserved-first"></td>
            <td id="non-reserved-first"></td>
            <td id="incomes-first"></td>
        </tr>
        <tr>
            <th>2</th>
            <td id="reserved-second"></td>
            <td id="non-reserved-second"></td>
            <td id="incomes-second"></td>
        </tr>
        <tr>
            <th>3</th>
            <td id="reserved-third"></td>
            <td id="non-reserved-third"></td>
            <td id="incomes-third"></td>
        </tr>
        <tr>
            <th>4</th>
            <td id="reserved-fourth"></td>
            <td id="non-reserved-fourth"></td>
            <td id="incomes-fourth"></td>
        </tr>
        <tr>
            <th>Total</th>
            <td id="reserved-total"></td>
            <td id="non-reserved-total"></td>
            <td id="incomes-total"></td>
        </tr>
    </table>
</body>
<script src="./script.js"></script>
</html>
